<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>


<script>
    let num = prompt("nhap mot so");
    const str = num.toString();
    const result = [str[0]];
    for (let i = 1; i < str.length; i++) {
        if (str[i]%2==0&&str[i-1]%2==0) {
            result.push('-',str[i]);
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>

</body>
</html>
